services:
  - type: web
    name: excel-to-invoice-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    branch: main
    plan: free
    healthCheckPath: /health
    initialDeployHook: ""
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: CORS_ORIGIN
        value: https://invoice.sayedmowafi.dev
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: RATE_LIMIT_UPLOAD_MAX
        value: "10"
      - key: RATE_LIMIT_GENERATE_MAX
        value: "5"
      - key: MAX_INVOICES
        value: "15"
