version: '3.8'

services:
  # Frontend (Nginx serving React app)
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost
      - REDIS_URL=redis://redis:6379
      - MONGODB_URI=mongodb://mongo:27017/excel-to-invoice
    volumes:
      - uploads:/app/uploads
      - output:/app/output
    depends_on:
      - redis
      - mongo
    restart: unless-stopped

  # Redis for job queue
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # MongoDB for persistence
  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  uploads:
  output:
  redis-data:
  mongo-data:
